<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NHN Mart CS Service - 고객 메인 페이지</title>
</head>
<body>
<h1>내가 문의한 목록</h1>
<table>
    <tr>
        <th th:text="제목"></th>
        <th th:text="분류"></th>
        <th th:text="작성일"></th>
        <th th:text="작성자"></th>
        <th th:text="답변여부"></th>
    </tr>
    <tr th:each="inquiry : ${inquiries}">
        <td th:text="${inquiry.title}" th:onclick="|location.href='@{/cs/inquiry/{id}(id=${inquiry.id})}'|"></td>
        <td th:text="${inquiry.category}"></td>
        <td th:text="${inquiry.createdAt}"></td>
        <td th:text="${inquiry.author}"></td>
        <td th:text="${inquiry.answer} ? '답변됨' : '답변 안됨'"></td>
    </tr>
</table>
<br />
<a href="/cs/inquiry" th:text="문의하기"></a><br />
<a href="/cs/logout" th:text="로그아웃"></a><br />
</body>
</html>

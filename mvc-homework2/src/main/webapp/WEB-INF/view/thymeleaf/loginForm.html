<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post" action="/login">
        <span th:text="#{id} + ': '"></span><input type="text" name="id" /><br />

        <br />
        <input type="submit" />
    </form>
</body>
</html>
